<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Envio</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #343a40; /* Fundo dark */
        color: #ffffff; /* Texto branco */
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background-color: #212529; /* Cor de fundo do card */
        border-color: #343a40; /* Cor da borda do card */
      }

      .card-title {
        font-size: 1.5rem; /* Tamanho da fonte do título */
      }

      .card-text {
        font-size: 1.2rem; /* Tamanho da fonte do texto */
      }

      .btn-primary {
        background-color: #007bff; /* Cor do botão */
        border-color: #007bff; /* Cor da borda do botão */
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Cor do botão ao passar o mouse */
        border-color: #0056b3; /* Cor da borda do botão ao passar o mouse */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card text-center text-white p-4" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title mb-3">Formulário Enviado!</h5>
          <p class="card-text mb-4">
            O seu formulário foi enviado com sucesso. Agradecemos o seu contato.
          </p>
          <a href="#" class="btn btn-success">Voltar</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
